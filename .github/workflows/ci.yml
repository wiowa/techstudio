name: CI

on:
  push:
    branches-ignore:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'

      - name: Set base ref
        id: set-base
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=origin/${{ github.base_ref }}" >> $GITHUB_OUTPUT
          else
            echo "base=origin/develop" >> $GITHUB_OUTPUT
          fi

      - name: Run affected tests
        run: npx nx affected -t test --base=${{ steps.set-base.outputs.base }} --head=HEAD

      - name: Run affected lint
        run: npx nx affected -t lint --base=${{ steps.set-base.outputs.base }} --head=HEAD

      - name: Run affected typecheck
        run: npx nx affected -t typecheck --base=${{ steps.set-base.outputs.base }} --head=HEAD
