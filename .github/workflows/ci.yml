name: CI

on:
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'

      - name: Run affected tests
        run: npx nx affected -t test --base=origin/${{ github.base_ref }} --head=HEAD

      - name: Run affected lint
        run: npx nx affected -t lint --base=origin/${{ github.base_ref }} --head=HEAD

      - name: Run affected typecheck
        run: npx nx affected -t typecheck --base=origin/${{ github.base_ref }} --head=HEAD
