name: Build Applications

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci --omit=optional --legacy-peer-deps
        timeout-minutes: 10
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
          CI: true

      - name: Run type check
        run: |
          npx nx typecheck myhost
          npx nx typecheck mymemory

      - name: Build myhost
        run: npx nx build myhost

      - name: Build mymemory
        run: npx nx build mymemory

      - name: Upload myhost build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myhost-build
          path: dist/apps/myhost
          retention-days: 30

      - name: Upload mymemory build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mymemory-build
          path: dist/apps/mymemory
          retention-days: 30

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r dist/apps/myhost deployment/myhost
          cp -r dist/apps/mymemory deployment/mymemory
          tar -czf deployment.tar.gz -C deployment .

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment.tar.gz
          retention-days: 30
