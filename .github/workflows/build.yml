name: Build Applications

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: Cache node modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            ${{ steps.npm-cache-dir.outputs.dir }}
            node_modules
            ~/.cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set network-timeout 600000
          npm install --legacy-peer-deps --no-optional
        timeout-minutes: 15
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Run type check
        run: |
          npx nx typecheck myhost
          npx nx typecheck mymemory

      - name: Build myhost
        run: npx nx build myhost

      - name: Build mymemory
        run: npx nx build mymemory

      - name: Upload myhost build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myhost-build
          path: dist/apps/myhost
          retention-days: 30

      - name: Upload mymemory build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mymemory-build
          path: dist/apps/mymemory
          retention-days: 30

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r dist/apps/myhost deployment/myhost
          cp -r dist/apps/mymemory deployment/mymemory
          tar -czf deployment.tar.gz -C deployment .

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment.tar.gz
          retention-days: 30
